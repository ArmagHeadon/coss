{% load static wagtailcore_tags wagtailimages_tags %}

<a href="{% pageurl club %}" class="card">
  <h4 class="card-header">
    {{ club.title }}
    <img class="float-right" src="{% static 'img/icons/right-arrow-black.svg' %}"
         alt="{{ club.title }}">
  </h4>
  <div class="card-body">
    {% if club.get_first_image %}
      {% image club.get_first_image fill-370x200 %}
    {% endif %}
    {{ club.description|richtext }}
  </div>
</a>
