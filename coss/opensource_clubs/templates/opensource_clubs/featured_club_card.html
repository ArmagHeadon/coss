{% load static wagtailcore_tags wagtailimages_tags %}

<div class="card {{ card_size }}">
  <h4 class="card-header">
    {{ club.title }}
  </h4>
  <div class="card-body">
    {% if club.get_first_image %}
      {% image club.get_first_image max-525x300 %}
    {% endif %}
    {{ club.description|richtext }}
    <div class="cta">
      <a href="{% pageurl club %}">See more</a>
    </div>
  </div>
</div>
